<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sound the Siren SF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>We'd Love to Hear From You</h2>
      <p>Have a question, suggestion, or want to get involved? Drop us a note using the form below.</p>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p style="font-size: 0.9em; margin-top: 1em;">
        We use <a href="https://formspree.io/" target="_blank">Formspree</a> to collect and forward contact submissions.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sound the Siren SF. All rights reserved.</p>
  </footer>
</body>
</html>
